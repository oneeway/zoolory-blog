name: ğŸš€ Deploy SEO-Optimized Hugo Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Automatisches Rebuild tÃ¤glich um 6 Uhr (fÃ¼r frische Daten)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Manueller Trigger

# Permissions fÃ¼r GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert parallel laufende Deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job mit SEO-Optimierungen
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.125.0
    
    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
        
    - name: ğŸ› ï¸ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.125.0'
        extended: true
        
    - name: ğŸ“± Setup Node.js (fÃ¼r zusÃ¤tzliche Tools)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install -g @lhci/cli@0.12.x
        npm install -g imagemin-cli
        npm install -g html-minifier-terser
        npm install -g clean-css-cli
        
    - name: ğŸ–¼ï¸ Optimize Images (SEO Performance boost)
      run: |
        # WebP Konvertierung fÃ¼r bessere Performance
        find static/images -name "*.jpg" -o -name "*.png" | while read img; do
          if [ ! -f "${img%.*}.webp" ]; then
            cwebp -q 85 "$img" -o "${img%.*}.webp"
          fi
        done
        
        # Bildkomprimierung
        find static/images -name "*.jpg" -exec jpegoptim --max=85 {} \;
        find static/images -name "*.png" -exec optipng -o7 {} \;
        
    - name = ğŸ“ Generate Dynamic Content
      run: |
        # Generiere aktuelle Datumsangaben fÃ¼r "Letzte Aktualisierung"
        echo "---" > data/build_info.yaml
        echo "build_date: $(date --iso-8601)" >> data/build_info.yaml
        echo "build_year: $(date +%Y)" >> data/build_info.yaml
        echo "build_timestamp: $(date +%s)" >> data/build_info.yaml
        
    - name: ğŸ—ï¸ Build Hugo Site
      run: |
        hugo --minify --gc --enableGitInfo
        
    - name: ğŸ¯ Advanced SEO Optimizations
      run: |
        # ZusÃ¤tzliche HTML-Minification
        find public -name "*.html" -exec html-minifier-terser \
          --collapse-whitespace \
          --remove-comments \
          --remove-optional-tags \
          --remove-redundant-attributes \
          --remove-script-type-attributes \
          --remove-tag-whitespace \
          --use-short-doctype \
          --minify-css true \
          --minify-js true \
          {} --output {} \;
          
        # CSS zusÃ¤tzlich optimieren
        find public -name "*.css" -exec cleancss -o {} {} \;
        
        # Robots.txt optimieren
        echo "User-agent: *" > public/robots.txt
        echo "Allow: /" >> public/robots.txt
        echo "Disallow: /admin/" >> public/robots.txt
        echo "Disallow: /private/" >> public/robots.txt
        echo "" >> public/robots.txt
        echo "Sitemap: https://blog.zoolory.de/sitemap.xml" >> public/robots.txt
        
    - name: ğŸ“Š Generate Analytics & Schema
      run: |
        # Erstelle JSON-LD Schema.org fÃ¼r bessere SEO
        cat > public/schema.json << 'EOF'
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Zoolory Blog",
          "description": "Ehrliche Produkttests und Ratgeber fÃ¼r Hunde- und Katzenbesitzer",
          "url": "https://blog.zoolory.de",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://blog.zoolory.de/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          "author": {
            "@type": "Organization",
            "name": "Zoolory Team"
          }
        }
        EOF
        
    - name: ğŸ” Performance & SEO Audit
      run: |
        # Lighthouse CI fÃ¼r Performance-Check
        lhci healthcheck || echo "LHCI not available, skipping audit"
        
        # Sitemap Validation
        if [ -f "public/sitemap.xml" ]; then
          echo "âœ… Sitemap generated successfully"
          echo "ğŸ“Š Sitemap contains $(grep -c '<url>' public/sitemap.xml) URLs"
        else
          echo "âŒ Sitemap missing!"
          exit 1
        fi
        
        # Check for broken internal links
        find public -name "*.html" -exec grep -l "href.*#" {} \; | head -5
        
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  # Deploy Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ”„ Purge Cloudflare Cache (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # Falls du Cloudflare verwendest
        echo "Cache purge would happen here"
        # curl -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
        #   -H "Authorization: Bearer $CF_API_TOKEN" \
        #   -H "Content-Type: application/json" \
        #   --data '{"purge_everything":true}'
        
    - name: ğŸ“ˆ Notify Google (Index schneller)
      if: github.ref == 'refs/heads/main'
      run: |
        # Google Search Console ping
        curl -X GET "https://www.google.com/ping?sitemap=https://blog.zoolory.de/sitemap.xml" || true
        
        # Bing Webmaster ping
        curl -X GET "https://www.bing.com/ping?sitemap=https://blog.zoolory.de/sitemap.xml" || true
        
    - name: ğŸ“Š Performance Report
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“Š Site deployed to: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ—ºï¸ Sitemap: ${{ steps.deployment.outputs.page_url }}sitemap.xml"
        echo "ğŸ¤– Robots: ${{ steps.deployment.outputs.page_url }}robots.txt"
        
    - name: ğŸ’¬ Slack/Discord Notification (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Hier kÃ¶nntest du Slack/Discord Notifications senden"
        # curl -X POST -H 'Content-type: application/json' \
        #   --data '{"text":"ğŸš€ Zoolory Blog deployed successfully!"}' \
        #   $SLACK_WEBHOOK_URL

# Separate Job fÃ¼r Content-Optimierung
  content-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¦ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ” Content Quality Check
      run: |
        echo "ğŸ” Checking content quality..."
        
        # Check fÃ¼r Affiliate-Disclaimer
        if ! grep -r "affiliate" content/posts/ --include="*.md"; then
          echo "âš ï¸ Warning: No affiliate disclaimers found"
        fi
        
        # Check fÃ¼r Meta-Descriptions
        find content/posts -name "*.md" -exec grep -L "description:" {} \; | while read file; do
          echo "âŒ Missing description in: $file"
        done
        
        # Check fÃ¼r Alt-Tags in Bildern
        find content/posts -name "*.md" -exec grep -L "alt=" {} \; | while read file; do
          echo "âš ï¸ Check alt-tags in: $file"  
        done
        
        echo "âœ… Content check completed"
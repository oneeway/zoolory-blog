baseURL = "https://blog.zoolory.de/"
languageCode = "de-DE"
defaultContentLanguage = "de"
title = "Zoolory Blog - Haustier Ratgeber & Produkttests"
theme = "PaperMod"
publishDir = "public"

# Performance & SEO Critical
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
canonifyURLs = true
relativeURLs = false

# Sitemap Generation (Critical f√ºr SEO)
[sitemap]
  changefreq = "daily"
  priority = 0.8
  filename = "sitemap.xml"

# Pagination f√ºr bessere UX
[pagination]
  pagerSize = 12

# SEO & Performance Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = false
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = false
    style = "github"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Output-Formate f√ºr SEO
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# RSS f√ºr bessere Indexierung
[rss]
  limit = 20

# Minification f√ºr Performance
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
    [minify.tdewolff.json]
      precision = 0
    [minify.tdewolff.svg]
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = false

# Taxonomien f√ºr bessere Content-Struktur
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# PaperMod Theme Parameter (SEO-optimiert)
